<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Glue Factory Radio - Coming Soon">
    <title>Glue Factory Radio - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ff0000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            width: 100%;
        }

        .logo-container {
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
            max-height: 200px;
            width: auto;
        }

        .notify-form {
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .form-group {
            display: flex;
            gap: 10px;
            max-width: 450px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            flex: 1;
            min-width: 280px;
        }

        input[type="email"] {
            flex: 1;
            min-width: 280px;
            padding: 18px 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input[type="email"]:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }

        button {
            padding: 18px 35px;
            border: 2px solid #fff;
            border-radius: 0;
            font-size: 1rem;
            font-weight: 400;
            background: transparent;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #fff;
            color: #ff3300;
        }

        button:active {
            background: rgba(255, 255, 255, 0.8);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.9);
            display: block;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.9);
            display: block;
        }

        /* MailChimp form styling - hide default elements */
        #mc_embed_signup h2,
        .indicates-required,
        .mc-field-group label,
        .optionalParent p {
            display: none;
        }

        .mc-field-group {
            margin: 0;
            width: 100%;
        }

        .clear {
            margin: 0;
        }

        /* Style MailChimp input to match existing */
        #mce-EMAIL {
            padding: 18px 50px 18px 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            width: 100%;
            box-sizing: border-box;
        }

        .submit-arrow {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .submit-arrow:hover {
            color: #fff;
        }

        .submit-arrow:hover {
            transform: translateY(-50%) translateX(3px);
        }

        .submit-arrow:active {
            transform: translateY(-50%) translateX(5px);
        }

        #mce-EMAIL::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #mce-EMAIL:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }

        /* Hide the submit button */
        #mc-embedded-subscribe {
            display: none;
        }

        /* Style MailChimp response messages */
        #mce-error-response,
        #mce-success-response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-out;
        }

        #mce-error-response {
            background: rgba(244, 67, 54, 0.9);
            color: #fff;
        }

        #mce-success-response {
            background: rgba(76, 175, 80, 0.9);
            color: #fff;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo-container img {
                max-height: 150px;
            }

            .form-group {
                flex-direction: column;
            }

            input[type="email"],
            #mce-EMAIL {
                min-width: 100%;
            }

            .input-wrapper {
                min-width: 100%;
            }

            button,
            #mc-embedded-subscribe {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                margin-bottom: 40px;
            }

            .logo-container img {
                max-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <!-- PUT YOUR LOGO FILE HERE -->
            <!-- Place your logo image file (logo.png, logo.jpg, etc.) in the same folder as this HTML file -->
            <!-- Then update the src below to match your logo filename -->
            <img src="./logo.png" alt="Glue Factory Radio" id="logo">
        </div>

        <div class="notify-form">
            <div id="mc_embed_signup">
                <form action="https://gluefactoryradio.us3.list-manage.com/subscribe/post?u=59fdb08d951a9fe15136d1bcf&amp;id=d929eeaa44&amp;f_id=00625ee1f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_self" novalidate="">
                    <div id="mc_embed_signup_scroll">
                        <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                        <div class="form-group">
                            <div class="input-wrapper">
                                <div class="mc-field-group">
                                    <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
                                    <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required="" value="" placeholder="Enter your email to be notified">
                                </div>
                                <span class="submit-arrow" id="submit-arrow">â†’</span>
                            </div>
                        </div>
                        <div id="mce-responses" class="clear foot">
                            <div class="response" id="mce-error-response" style="display: none;"></div>
                            <div class="response" id="mce-success-response" style="display: none;"></div>
                        </div>
                        <div aria-hidden="true" style="position: absolute; left: -5000px;">
                            <input type="text" name="b_59fdb08d951a9fe15136d1bcf_d929eeaa44" tabindex="-1" value="">
                        </div>
                        <div class="optionalParent">
                            <div class="clear foot">
                                <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
                                <p style="margin: 0px auto; display: none;"><a href="http://eepurl.com/jvWTg-" title="Mailchimp - email marketing made easy and fun"><span style="display: inline-block; background-color: transparent; border-radius: 4px;"><img class="refferal_badge" src="https://digitalasset.intuit.com/render/content/dam/intuit/mc-fe/en_us/images/intuit-mc-rewards-text-dark.svg" alt="Intuit Mailchimp" style="width: 220px; height: 40px; display: flex; padding: 2px 0px; justify-content: center; align-items: center;"></span></a></p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Make arrow clickable to submit form
        document.getElementById('submit-arrow').addEventListener('click', function() {
            document.getElementById('mc-embedded-subscribe-form').submit();
        });

        // Also allow Enter key to submit
        document.getElementById('mce-EMAIL').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('mc-embedded-subscribe-form').submit();
            }
        });

        // MailChimp form will handle submission directly
        document.getElementById('mc-embedded-subscribe-form').addEventListener('submit', function(e) {
            const submitButton = document.getElementById('mc-embedded-subscribe');
            submitButton.disabled = true;
            submitButton.value = 'Submitting...';
            
            // Re-enable after a delay in case of error
            setTimeout(() => {
                submitButton.disabled = false;
                submitButton.value = 'Notify Me';
            }, 3000);
        });
    </script>
</body>
</html>
